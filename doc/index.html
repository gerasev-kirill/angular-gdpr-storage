<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GDPR storage</title>
  </head>
  <body><!--bower:js-->
<script src="./components/angular/angular.js"></script>
<script src="./components/angular-gettext/dist/angular-gettext.js"></script>
<script src="./components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<!--endbower-->
<!--bower:css-->
<link rel="stylesheet" href="./components/bootstrap/dist/css/bootstrap.css" />
<!--endbower-->
    <script src="./src/module.js"></script>
    <script src="./src/directive.js"></script>
    <script src="./src/thirdPartyInfo/config.js"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./dist/style.css"><link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="well" ng-controller="Ctrl1">
            <div class="form-group">
              <label translate="">Value $localStorage.test in Ctrl1</label>
              <input class="form-control" ng-model="$localStorage.test">
            </div>
            <div class="form-group">
              <label translate="">Value $sessionStorage.testSession in Ctrl1</label>
              <input class="form-control" ng-model="$sessionStorage.testSession">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="well" ng-controller="Ctrl2">
            <div class="form-group">
              <label translate="">Value $localStorage.test in Ctrl2</label>
              <input class="form-control" ng-model="$localStorage.test">
            </div>
            <div class="form-group">
              <label translate="">Value $sessionStorage.testSession in Ctrl2</label>
              <input class="form-control" ng-model="$sessionStorage.testSession">
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div ng-controller="BodyCtrl">
      <!--gdpr-request-permission-area-->
      <gdpr-request-permission-banner></gdpr-request-permission-banner>
    </div>
  </body>
</html>
